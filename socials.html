<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/socials.css" type="text/css" />
    <script src="https://kit.fontawesome.com/dc1b9eafa5.js" crossorigin="anonymous"></script>
    <title>Linktree</title>
  </head>
  <body>
    <div class="container">
      <div class="pfp-section">
        <img src="./assets/images/pfp.jpg" alt="pfp" />
        <p>Anjali Kumari Dubey</p>
      </div>
      <div>
        <ul>
          <li>
            <button id="btn-github">
              <a href="https://github.com/AKD-01">
              <i class="fa-brands fa-github"></i>
              <span class="label">GitHub</span>
            </button>
          </li>
          <li>
            <button id="btn-linkedin">
              <a href="https://www.linkedin.com/in/akd-anjali-dubey-2001">
              <i class="fa-brands fa-linkedin"></i>
              <span class="label">LinkedIn</span>
            </button>
          </li>
          <li>
            <button id="btn-portfolio">
              <a href="https://www.anjalikd.me/">
              <i class="fa-solid fa-user"></i>
              <span class="label">Portfolio</span>
            </button>
          </li>
          <li>
            <button id="btn-blogs">
              <a href="https://www.anjalikd.me/blog.html">
              <i class="fa-brands fa-blogger-b"></i>
              <span class="label">Blogs</span>
            </button>
          </li>
          <li>
            <button id="btn-twitter">
              <a href="https://mobile.twitter.com/_Arcane_me_">
              <i class="fa-brands fa-twitter"></i>
              <span class="label">Twitter</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
